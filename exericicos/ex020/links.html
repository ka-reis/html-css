<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

            font-size: 1.3em;
        }

        a{
            color: red;
            text-decoration: none;
        }

        a:visited{
            color: darkred;
        }

        a:visited:hover{
            background-color: darkred;
        }

        a:hover{
            text-decoration: underline;
            color: white;
            background-color: red;
        }

        a:active{
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/" target="_blank" rel="external">youtube</a></li>
        <li><a href="https://www.facebook.com/" target="_blank" rel="external">facebook</a></li>
        <li><a href="https://www.instagram.com/" target="_blank" rel="external">instagram</a></li>
    </ul>
</body>
</html>
