<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do Hover</title>
    <style>

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: rgb(243, 78, 78);
        }

        div:hover{
            color: red;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO OCULTO...</p>
    </div>
    <p>Fim do exemplo!</p>
</body>
</html>
