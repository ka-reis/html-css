<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            text-align: center;
            background-color: lightgrey;
            width: 300px;
            height: 300px;

            border: 5px solid black;

            padding: 13px;

            margin: 20px 20px 40px 20px;

            outline: 10px double blue;
        }

        a{
            color: red;
            border: 4px solid red;

            padding: 6px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
