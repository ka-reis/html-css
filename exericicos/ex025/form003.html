<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="25" placeholder="Digite seu nome completo" autocomplete="name'">
        </p>       
         <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required step="0.1" min="0" max="10" placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idata">Dia da prova: </label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Horário da prova: </label>
            <input type="time" name="" id="">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
