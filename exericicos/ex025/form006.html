<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="formulario.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cadastro de foto</legend>
            <p>
                <label for="ifoto">Selecione uma imagem: </label>
                <input type="file" name="foto" id="ifoto" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>Dados adicionais</legend>
            <p>
                <label for="icor">Selecione uma cor: </label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="inivel">Nível de satisfação: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="4" value="1">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
