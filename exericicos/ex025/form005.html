<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="formulario.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmasc"> <label for="isxmasc">Maculino</label><br>
        <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Vôlei</label><br>
        <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label><br>
        <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>
        <input type="checkbox" name="cor" id="icor"> <label for="icor">Corrida</label><br>
        <input type="checkbox" name="box" id="ibox"> <label for="ibox">Boxe</label><br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
