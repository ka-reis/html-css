<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*Configurações globais das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(180deg, #8103FD, #FC00D9, #FE018D, #FF0641, #FE8300, #FE9700, #FFA400, #FFC000 );
            background-attachment: fixed;
        }
        h1{
            color: white;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
